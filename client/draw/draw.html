<template name="draw">
    {{#if isAdmin}}
        <select name="role" class="roles">
            <option value="X">-- Select role --</option>
            <option value="P">Goalkeeper</option>
            <option value="D">Defender</option>
            <option value="C">Midfielder</option>
            <option value="A">Forward</option>
        </select> <br/>
        <button class="draw btn btn-primary" disabled={{disableDraw}}>Draw!</button>
    {{/if}}
    Remaining: <span class="remaining">{{ current.remaining }}</span><br/>
        <button class="stopBid btn btn-danger">Stop!</button>
</template>
