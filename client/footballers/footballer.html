<template name="footballer">
    Name: <span class="name">{{current.player.NAME}}</span><br/>
    Team: <span class="team">{{current.player.TEAM}}</span><br/>
    Role: <span class="role">{{current.player.ROLE}}</span><br/>
    Offer: <span class="cost">{{current.player.cost}}</span><br/>
    Winner: <span class="cost">{{current.player.owner}}</span><br/>
</template>
